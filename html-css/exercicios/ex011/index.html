<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes, ou almente e diminua o temanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagen flexivel">
    </picture>

    <h1>Reproduzindo audios em HTML5.</h1>
    <audio controls preload="metadata">
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    </audio>
    <p>Infelismente seu navegador não pode reproduzir audio <a href="midia/happy-mistake.mp3" download="midia/happy-mistake.mp3">click aqui para baixar o audio</a></p>

    <h1>Videos</h1>
    <video src="../ex012/midia/meu-video.mp4" width="480" controls></video>
</body>
</html>
